<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Populer Methods</h1>
    <p id="time"></p>
    <script>        
        setInterval(() => getTime(),1000); //verdiğimiz süreyi bekleyerek sonsuza kadar çalışıyor

        function getTime(){
            document.getElementById("time").innerText = 
            new Date()
        }

        //clearInterval(); interval metodunu durduruyor

        setTimeout(()=>{
            console.log("Ben çalıştım")
        },3000) //bekleme süresi bittiğinde bir defa çalışıyor
    </script>
</body>
</html>
