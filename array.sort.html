        let products= [
            {name:"Makas", price: 1.15},

        console.log(products.sort(function(a,b){
            let x = a.name.toLocaleLowerCase();
            let y = b.name.toLocaleLowerCase();
            if(x < y){return -1;}
            if(x > y){return 1;}
            return 0;
        }).sort(function(a,b){return a.price - b.price}))
