<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }

        #animate{
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
            border-radius: 50px;
        }

        
    </style>
</head>
<body>
    <h1>Example Animations</h1>
    <button onclick="start()">Animasyonu Ba≈ülat</button>

    <div id="container">
        <div id="animate"></div>
    </div>

    <script>
        function start(){
            let id = null;
            const element = document.getElementById("animate");
            let pos = 0;
            let a = 0;
            clearInterval(id);
            id = setInterval(frame,5);
            function frame(){
               if(a >= 350) {
                if(pos == 0){
                    a = pos;
                };
                //clearInterval(id);
                pos--
                element.style.top = pos + "px";
                element.style.left = pos + "px";
               }else{
                pos++;
                a++;
                element.style.top = pos + "px";
                element.style.left = pos + "px";
               }
            }
        }
    </script>
</body>
</html>
