<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Loop For Of</h1>
    <pre>
        <code>
            for(değişken adı | of keywordü | liste ){
                değişken adında listemizin elemanları oluyor
            }
        </code>
    </pre>
    <script>
       let numbers = [0,1,5,56];
       
       for(let a of numbers){
        console.log(a);
       }

       let products = [
        {name: "Elma", price:10},
        {name: "Armut", price:10},
        {name: "Karpuz", price:10},        
       ]

       for (const meyve of products) {
            console.log(meyve["name"]);
       }

    </script>
</body>
</html>
